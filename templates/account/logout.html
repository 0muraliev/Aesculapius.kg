{% extends "base.html" %}

{% block container %}
<h1 class="text-center user-select-none">Выход</h1>
<p class="text-center">Вы уверены, что хотите выйти?</p>

<form class="text-center" method="post" action="{% url 'account_logout' %}">{% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
  {% endif %}
  <button class="btn btn-danger" type="submit">Выйти</button>
</form>
{% endblock %}
