{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<h1 class="display-4 text-center user-select-none">Изменить пароль</h1>
<div class="row">
    <div class="col-sm-4 my-3 mx-auto p-3 px-md-4 mb-3 bg-white rounded shadow">

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">{% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary btn-block" type="submit" name="action">Изменить пароль</button>
            Если не помните текущий пароль, Вы можете его <a href="{% url 'account_reset_password' %}">сбросить</a>.
        </form>
    </div>
</div>
<br>
{% endblock %}
