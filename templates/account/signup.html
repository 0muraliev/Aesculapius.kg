{% extends "base.html" %}
{% load bootstrap4 %}

{% block container %}
<form method="POST" id="signup_form" action="{% url 'account_signup' %}">{% csrf_token %}
    <h1 class="display-4 text-center user-select-none">Регистрация</h1>
    <div class="row">
        <div class="col-sm-4 my-3 mx-auto p-3 px-md-4 mb-3 bg-white rounded shadow">
            {% bootstrap_form form %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="btn btn-primary btn-sm btn-block">Зарегистрироваться</button>
            <div class="dropdown-divider"></div>
            <a href="{% url 'clinic_signup' %}">Регистрация</a> учетной записи клиники.
            <p>Уже есть аккаунт? Пожалуйста, <a href="{{ login_url }}">войдите</a>.</p>
        </div>
    </div>
</form>
<br>
{% endblock %}
